<script>
const copyToClipboard = str => {
  const el = document.createElement('textarea');
  el.value = str;
  el.setAttribute('readonly', '');
  el.style.position = 'absolute';
  el.style.left = '-9999px';
  document.body.appendChild(el);
  el.select();
  document.execCommand('copy');
  document.body.removeChild(el);
  $("#copy-msg").css("visibility","visible");    
  $("#copy-msg").css("opacity",1);   
  setTimeout(function (){
        $("#copy-msg").css("opacity",0);   
        //$("#copy-msg").css("visibility","hidden"); 
  },1000);    
    
};

function align_burguer(){
    var burguer=document.getElementById('burguer');
    if(toggle_nav){
        if(window.innerWidth<window.innerHeight){
            burguer.style.left='46%';
        }
        else{
            burguer.style.left='49%';
        }
    }
    else{

        if(window.innerWidth<window.innerHeight){
            burguer.style.left='45%';
        }
        else{
            burguer.style.left='49%';
        }
    }
    
}
    
var toggle_nav=false;
function openNav(x) {
    toggle_nav=!toggle_nav;
    if(toggle_nav){
        x.classList.toggle("change");
        x.style.position="absolute";
        x.style.top="15%";
        //x.style.left="49%";
        align_burguer();
        //x.style.hover="color:white";
        document.getElementById("myNav").style.visibility = "visible";
        document.getElementById("myNav").style.height = "100%";
        $('#SiteBody').slideUp('fast');
        //$('#footer').slideUp('fast');
    }
    else{
        x.classList.toggle("change");
        x.style.position="absolute";
        x.style.top="auto";
        
        document.getElementById("myNav").style.visibility = "collapse";
        document.getElementById("myNav").style.height = "0%";
        $('#SiteBody').slideDown('fast');   
        //$('#footer').slideDown('fast');
        align_burguer();
    }
}
    
function UnderLineText(el,on){
    if(on){
        el.style["text-decoration"]="underline"
    }
    else{
        el.style["text-decoration"]=""
    }
}

function GoToInitialPage(){
    window.location.href="../../index.html"
}    
// Main------------
var prev_height = window.innerHeight
var prev_width= window.innerWidth   
    
    
function ChangeOrientation(){
    

    if(prev_width!=window.innerWidth || prev_height!=window.innerHeight){
        console.log("change")
        prev_height=window.innerHeight
        prev_width=window.innerWidth

        align_burguer();
    }
    requestAnimationFrame(ChangeOrientation)
}
requestAnimationFrame(ChangeOrientation)
    
</script>
