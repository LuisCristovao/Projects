<h1>Youtube video interval calculator</h1>
<p>Youtube link:</p>
<input id="url" type="text">
<p>start time</p>
minutes:<input id="start-min" type="number" value=0>seconds:<input id="start-sec" type="number" value=0>
<p>end time</p>
minutes:<input id="end-min" type="number" >seconds:<input id="end-sec" type="number" ><br><br>
<button onclick="calculate()">Calculate</button><br><br>
<xmp id="output" style="width: 100%;">
</xmp>
<script>
    function getElement(id){
        return document.getElementById(id)
    }
function calculate(){
let url=getElement("url").value
let out=getElement("output")

let start_min=getElement("start-min").value
let start_sec=getElement("start-sec").value

let end_min=getElement("end-min").value
let end_sec=getElement("end-sec").value
// if url has this string
if(url.search("https://youtu.be/")!=-1){
    url=url.replace("https://youtu.be/","https://youtube.com/watch?v=")
}

if((end_min==0 ||end_min=="") && (end_sec==0 || end_sec=="")){
    out.innerText=`https://youtu.be/${url.split("/watch?v=")[1]}?t=${(parseInt(start_min)*60+parseInt(start_sec))}`
}else{
    out.innerText=url.split("/watch?v=")[0]+"/embed/"+url.split("/watch?v=")[1]+"?start="+(parseInt(start_min)*60+parseInt(start_sec))+"&end="+(parseInt(end_min)*60+parseInt(end_sec))
}

}

</script>
