<html>
	<head>
		<title>Search Engine</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	</head>
    <style>
        #myProgress {
          width: 100%;
          background-color: #dddd;
        }

        #myBar {
          width: 0%;
          height: 30px;
          background-color: #4CAF50;
          text-align: center;
          line-height: 30px;
          color: white;
        }
        
</style>
	<body>
		<i class="fa fa-search" aria-hidden="true"></i><input id="search" placeholder="Type word to search"><div id="live_search" style="border: 1px solid rgb(165, 172, 178);"></div><br><br>
        <h2>Insert Text here To Search</h2>
		<textarea id="text" style="width:500px;height:500px;"></textarea>
        <div id="myProgress">
            <div id="myBar">0%</div>
        </div>
	</body>
	<script src="search.js"></script>
</html>
