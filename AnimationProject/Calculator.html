<html class="fullscreen">
<head>
<title>Game!</title>    
</head>
<style>
    /*html, body,canvas {
      width:  100%;
      height: 100%;
      margin: 0px;
    }*/
    fullscreen,body,html{
        width:  100%;
        height: 100%;
        margin: 0px;    
    }

    .rectangle{
        position: absolute;
        box-sizing: content-box; 
        background-color:hsl(191,0%,93%);
        top:50%;
        left:30%;
        width: 50%;
        height: 20%;
           
        border: 2px solid grey;
    }
    
    .myProgress {
      width: 100%;
      background-color: white;
    }

    .myBar {
        width: 100%;
        height: 16%;
        background-color: blue;
        text-align: center;
        
        color: white;  
    }

</style>
<body>
    <div class="rectangle">
        <table >
            <tr ><div class="myProgress" ><div class="myBar" id="myBar">cdscs</div></div></tr>
            <tr ><h1 style="position:relative;left:45%;">2+2?</h1></tr>
            <tr><input style="position:relative;width:100%;height:20%;" id="answer" type="number"></tr>
            <tr><button style="position:relative;width:100%;height:22%;">Submit</button></tr>
        </table>        
    </div>   
    

</body>
<script>
    function move(limit) {
        var time=limit;
        var dt=10;//miliseconds
        var elem = document.getElementById("myBar");   
        var width = 100;
        var id = setInterval(frame, dt);
        function frame() {
            if (width <= 0) {
                clearInterval(id);
            } else {
                time-=dt;
                width=Math.round((time/limit)*100);
                elem.innerHTML=Math.round(time/(1000))+"s";
                elem.style.width = width + '%'; 
            }
        }
        
    }
    move(1000*10);
</script>
</html>
