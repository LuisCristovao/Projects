    function Draw(images_array){

            startTime = new Date().getTime();
            time += dt%10000;
        
            var index=Math.floor((time*60))%(images_array.length);
            //console.log(index);

            if(frame.isReady ){
                context.drawImage(frame,0,0,window.innerWidth,window.innerHeight); 
            }
            
    }
