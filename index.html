<script>
    var time=0;
    var dt=0;
    var startTime=new Date().getTime();
    function Fps(){
        dt = 1E-3 * (new Date().getTime() - startTime);
        startTime = new Date().getTime();
        time += dt%10000;
    }
    window.requestAnimationFrame(Fps);
</script>
