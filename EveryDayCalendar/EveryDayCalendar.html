<html id="html">
    <head>
        <title>Every Day Calendar</title>
        
    </head>
    <style>
        .hexagon {
          top:25px;        
          width: 100px;
          height: 50px;
          background: red;
          position: inherit;
          align: center;    
        }
        .hexagon .text{
            position: relative;
            color: white;
            text-align: center;
            top:30%;
        }
        .hexagon:before {
          content: "";
          position: absolute;
          top: -25px;
          left: 0;
          width: 0;
          height: 0;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-bottom: 25px solid red;
        }
        .hexagon:after {
          content: "";
          position: absolute;
          bottom: -25px;
          left: 0;
          width: 0;
          height: 0;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-top: 25px solid red;
        }
        
        
        #body{
            position:absolute;
            margin-left: 0px;
            margin-top: 0px;
            width:100%;
            height:100%;
            margin-right:0px;
        }
        
        
    </style>
    <script src="EveryDayCalendar.js"></script>
    <body id="body">
    
    </body>


</html>
